version: '3'

services:
  ljy-admin-server:
    image: ljy-admin-server:latest
    container_name: api_server
    env_file:
      - .env
      - .env.production
    ports:
      - '${APP_PORT}:${APP_PORT}'
    volumes:
      - ./logs/:${PROJECT_DIR}/logs/
    restart: always
    networks:
      - ljy_admin_net
    depends_on:
      - mysql
      - redis
    command: ["sh", "-c", "wait-for-it mysql:3306 -- wait-for-it redis:6379 -- npm run start"]  # 使用wait-for-it等待MySQL和Redis启动
    
  mysql:
    image: mysql:latest
    container_name: api_mysql
    restart: always
    env_file:
      - .env
      - .env.production
    environment:
      - MYSQL_HOST=${DB_HOST}
      - MYSQL_PORT=${DB_PORT}
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USERNAME=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
    ports:
      - '${DB_PORT}:3306'
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci
    volumes:
      - ./__data/mysql/:/var/lib/mysql/ # ./__data/mysql/ 路径可以替换成自己的路径
      - ./deploy/sql/:/docker-entrypoint-initdb.d/ # 初始化的脚本，若 ./__data/mysql/ 文件夹存在数据，则不会执行初始化脚本
    networks:
      - ljy_admin_net

  redis:
    image: redis:latest
    container_name: api_redis
    restart: always
    env_file:
      - .env
      - .env.production
    ports:
      - '${REDIS_PORT}:6379'
    command: >
      --requirepass ${REDIS_PASSWORD}
    networks:
      - ljy_admin_net

networks:
  ljy_admin_net:
    name: ljy_admin_net
